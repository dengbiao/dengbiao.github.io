<ul class="entries">
    {% for post in site.posts %}
    {% if post.category == 'Blog' %}
   <li>
    <a href="{{ post.url }}">
        <img src="{{ post.image }}" />
        <h3 > {{ post.title }} </h3>
    </a>
    </li>
    {% endif %}
   {% endfor %}
</ul>
